<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete counter</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootel = document.getElementById('root')
        const App = () => {
            const [counters, setCounters] = React.useState([0]);
            const increment = (index) => {
                setCounters(counters.map((ele, idx) => (idx === index ? ele + 1 : ele)),)
            }
            const addCounter = () => {
                setCounters(counters.concat([0]))
            }

            const delCounter = (index) =>{
                setCounters(counters.filter((item,idx)=>(index!==idx)))
            }

            return (
                <div>
                    {
                        counters.map(function (element, index) {
                            return (
                                <div key={index}>
                                    <h1>{element}</h1>
                                    <button onClick={() => {
                                        increment(index)
                                    }}>INCREMENT</button>
                                    <button onClick={() => {
                                        delCounter(index)
                                    }}>DELETE</button>
                                </div>
                            );
                        })
                    }
                    <button onClick={addCounter}>Add</button>
                </div>
            )
        }
        ReactDOM.render(<App />,rootel)
    </script>
</body>

</html>
